<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <ul class="playerChoices">
            <li><button id="rock" class="btn"><img src="./img/rock.png" alt=""></button></li>
            <li><button id="paper" class="btn"><img src="./img/paper.png" alt=""></button></li>
            <li><button id="scissors" class="btn"><img src="./img/scissors.png" alt=""></button></li>
        </ul>
        <div class="result-wrapper">
            <div id="result"></div>
            <div id="gameScore"></div>
        </div>
    </div>
    

    <script src="rps.js"></script>
</body>
</html>
